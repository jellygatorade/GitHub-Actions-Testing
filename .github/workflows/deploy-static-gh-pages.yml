# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

env:
  PROD_BRANCH: "main"
  DEV_BRANCH: "other"

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [${{ env.PROD_BRANCH }}]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # Build static site
      - name: Build static site - main
        run: cp -r "./src" "./public" # main branch

        # Checkout the `other` branch, mounting to ./public/dev
      - name: Build static site - dev
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEV_BRANCH }}
          path: ./public/dev # Put the checked out files inside the `./public/dev` folder
          clean: false

      # Delete the .git folder from `./public/dev/`
      # This turns the files into a plain folder instead of a git repository
      - name: Remove .git folder from dev deployment
        run: rm -rf ./public/dev/.git

      # Copy contents of ./public/dev/src to ./public/dev/ and remove ./public/dev/src
      - name: Reorganize dev deployment
        run: 
          cp -r "./public/dev/src" "./public/dev/"
          rm -rf ./public/dev/src

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Specify directory for publishing (uploads this directory for hosting)
          path: "./public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
